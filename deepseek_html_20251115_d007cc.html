<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#00ff00" />
  <meta name="description" content="Site oficial do KRYNTEX - Jogos, APKs, Novidades e muito mais" />
  <title>Site do KRYNTEX</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  
  <!-- √çcones para PWA -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üî∞</text></svg>" />
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üî∞</text></svg>" />
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 30px 0;
      background: #020202;
      font-size: 34px;
      font-weight: bold;
      text-shadow: 0 0 15px #0f0;
      border-bottom: 2px solid #0f0;
      position: relative;
    }
    .avatar {
      margin-top: 25px;
    }
    .avatar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 0 20px #0f0;
    }
    .section-box {
      margin: 40px auto;
      width: 90%;
      max-width: 600px;
      background: #0a0a0a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #030;
      border: 1px solid #0f0;
    }
    h2 {
      margin-top: 0;
      text-shadow: 0 0 10px #0f0;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 15px;
    }
    a.button {
      padding: 15px;
      background: #000;
      border: 1px solid #0f0;
      border-radius: 8px;
      text-decoration: none;
      color: #0f0;
      font-weight: bold;
      transition: 0.2s;
      text-shadow: 0 0 5px #0f0;
    }
    a.button:hover {
      background: #0f0;
      color: #000;
      text-shadow: none;
    }
    
    /* Bot√£o de instala√ß√£o do PWA */
    #installButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 15px #0f0;
      z-index: 1000;
      display: none;
    }
    
    /* Indicador de carregamento */
    #loadingIndicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: #0f0;
      z-index: 9999;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s;
    }
    
    /* Mensagem de status offline */
    #offlineMessage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ff3300;
      color: white;
      padding: 10px;
      text-align: center;
      z-index: 9998;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loadingIndicator"></div>
  <div id="offlineMessage">Voc√™ est√° offline. Algumas funcionalidades podem n√£o estar dispon√≠veis.</div>
  
  <header>KRYNTEX</header>
  
  <div class="avatar">
    <img src="https://via.placeholder.com/120" alt="avatar" />
  </div>
  
  <div class="section-box">
    <h2>Minhas Redes</h2>
    <div class="btn-container">
      <a href="#" class="button">Instagram</a>
      <a href="#" class="button">YouTube</a>
      <a href="#" class="button">Discord</a>
    </div>
  </div>
  
  <div class="section-box">
    <h2>Se√ß√µes do Site</h2>
    <div class="btn-container">
      <a href="#" class="button">Jogos</a>
      <a href="#" class="button">Discord do Mapa Fronteira</a>
      <a href="#" class="button">APKs</a>
      <a href="#" class="button">Novidades</a>
      <a href="#" class="button">VIP Supremo Mapa Fronteira</a>
      <a href="#" class="button">Bot√£o 6</a>
      <a href="#" class="button">Bot√£o 7</a>
      <a href="#" class="button">Bot√£o 8</a>
      <a href="#" class="button">Bot√£o 9</a>
      <a href="#" class="button">Bot√£o 10</a>
    </div>
  </div>
  
  <button id="installButton" title="Instalar App">üì±</button>

  <script>
    // Registrar Service Worker para PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('Service Worker registrado com sucesso:', registration);
          })
          .catch((error) => {
            console.log('Falha ao registrar Service Worker:', error);
          });
      });
    }

    // Detectar se est√° offline
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    function updateOnlineStatus() {
      const offlineMessage = document.getElementById('offlineMessage');
      if (!navigator.onLine) {
        offlineMessage.style.display = 'block';
      } else {
        offlineMessage.style.display = 'none';
      }
    }

    // Simular carregamento
    window.addEventListener('load', () => {
      const loadingIndicator = document.getElementById('loadingIndicator');
      loadingIndicator.style.transform = 'scaleX(1)';
      
      setTimeout(() => {
        loadingIndicator.style.transform = 'scaleX(0)';
      }, 1000);
    });

    // Instala√ß√£o do PWA
    let deferredPrompt;
    const installButton = document.getElementById('installButton');

    window.addEventListener('beforeinstallprompt', (e) => {
      // Previne que o prompt padr√£o apare√ßa automaticamente
      e.preventDefault();
      // Salva o evento para que possa ser acionado depois
      deferredPrompt = e;
      // Mostra o bot√£o de instala√ß√£o
      installButton.style.display = 'block';
    });

    installButton.addEventListener('click', async () => {
      if (deferredPrompt) {
        // Mostra o prompt de instala√ß√£o
        deferredPrompt.prompt();
        // Espera pelo resultado
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('Usu√°rio aceitou a instala√ß√£o do PWA');
          installButton.style.display = 'none';
        }
        // Limpa a refer√™ncia
        deferredPrompt = null;
      }
    });

    // Esconde o bot√£o de instala√ß√£o se o app j√° estiver instalado
    window.addEventListener('appinstalled', () => {
      console.log('PWA foi instalado');
      installButton.style.display = 'none';
      deferredPrompt = null;
    });
  </script>
</body>
</html>
