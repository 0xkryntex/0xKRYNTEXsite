<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site do KRYNTEX</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    header {
      padding: 30px 0;
      background: #020202;
      font-size: 34px;
      font-weight: bold;
      text-shadow: 0 0 15px #0f0;
      border-bottom: 2px solid #0f0;
    }
    .avatar {
      margin-top: 25px;
    }
    .avatar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 0 20px #0f0;
    }
    .section-box {
      margin: 40px auto;
      width: 90%;
      max-width: 600px;
      background: #0a0a0a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #030;
      border: 1px solid #0f0;
    }
    h2 {
      margin-top: 0;
      text-shadow: 0 0 10px #0f0;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 15px;
    }
    a.button {
      padding: 15px;
      background: #000;
      border: 1px solid #0f0;
      border-radius: 8px;
      text-decoration: none;
      color: #0f0;
      font-weight: bold;
      transition: 0.2s;
      text-shadow: 0 0 5px #0f0;
    }
    a.button:hover {
      background: #0f0;
      color: #000;
      text-shadow: none;
    }
  </style>  <link rel="manifest" href="/manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
</head>
<body>
  <header>KRYNTEX</header>  <div class="avatar">
    <img src="https://via.placeholder.com/120" alt="avatar" />
  </div>  <div class="section-box">
    <h2>Minhas Redes</h2>
    <div class="btn-container">
      <a href="#" class="button">Instagram</a>
      <a href="#" class="button">YouTube</a>
      <a href="#" class="button">Discord</a>
    </div>
  </div>  <div class="section-box">
    <h2>Seções do Site</h2>
    <div class="btn-container">
      <a href="#" class="button">Jogos</a>
      <a href="#" class="button">Discord do Mapa Fronteira</a>
      <a href="#" class="button">APKs</a>
      <a href="#" class="button">Novidades</a>
      <a href="#" class="button">VIP Supremo Mapa Fronteira</a>
      <a href="#" class="button">Botão 6</a>
      <a href="#" class="button">Botão 7</a>
      <a href="#" class="button">Botão 8</a>
      <a href="#" class="button">Botão 9</a>
      <a href="#" class="button">Botão 10</a>
    </div>
  </div><button id="installBtn" style="position: fixed; right: 20px; bottom: 20px; padding: 12px 18px; background:#0f0; color:#000; border:none; border-radius:8px; font-weight:bold; cursor:pointer; box-shadow:0 0 10px #0f0;">Instalar PWA</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    installBtn.style.display = 'none';

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = 'none';
    });
  </script></body><!-- manifest.json --><script type="application/json" id="manifest-json">
{
  "name": "KRYNTEX",
  "short_name": "KRYNTEX",
  "description": "Site oficial do KRYNTEX",
  "start_url": "/?source=pwa",
  "display": "standalone",
  "background_color": "#000000",
  "theme_color": "#00ff00",
  "icons": [
    { "src": "/icons/icon-192.png", "sizes": "192x192", "type": "image/png" },
    { "src": "/icons/icon-512.png", "sizes": "512x512", "type": "image/png" }
  ]
}
</script><!-- service-worker.js --><script id="service-worker-script">
const CACHE_NAME = 'kryntex-cache-v1';
const FILES_TO_CACHE = [
  '/',
  '/index.html',
  '/icons/icon-192.png',
  '/icons/icon-512.png'
];

self.addEventListener('install', evt => {
  evt.waitUntil(caches.open(CACHE_NAME).then(cache => cache.addAll(FILES_TO_CACHE)));
  self.skipWaiting();
});

self.addEventListener('activate', evt => {
  evt.waitUntil(self.clients.claim());
});

self.addEventListener('fetch', evt => {
  evt.respondWith(
    caches.match(evt.request).then(resp => resp || fetch(evt.request))
  );
});
</script></html>
