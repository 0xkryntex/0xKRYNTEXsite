<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0xKRYNTEX</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #00ff9d;
      overflow: hidden;
    }

    /* Canvas Matrix */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background: black;
    }

    /* Conteúdo principal */
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #00ff9d;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #00ff9d;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ff9d; }
      to { text-shadow: 0 0 30px #00ff9d, 0 0 50px #00ff9d; }
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .btn {
      background: transparent;
      border: 2px solid #00ff9d;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      color: #00ff9d;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
    }

    .btn:hover {
      background: #00ff9d;
      color: black;
      box-shadow: 0 0 15px #00ff9d;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Fundo animado -->
  <canvas id="matrix"></canvas>

  <!-- Conteúdo -->
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="0xKRYNTEX Logo">
    </div>
    <h1>0xKRYNTEX</h1>
    <p>Inovação, estilo e tecnologia em um só lugar. Bem-vindo ao universo da 0xKRYNTEX.</p>
    <div>
      <button class="btn" onclick="alert('Código copiado: 0xKRYNTEX')">Copiar Código</button>
      <button class="btn" onclick="window.location.href='https://github.com/0xkryntex'">GitHub</button>
    </div>
  </div>

  <footer>© 2025 - 0xKRYNTEX | Todos os direitos reservados</footer>

  <script>
    // Matrix Animation
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) {
      drops[x] = 1;
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff9d";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 35);

    // Copiar código
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Código copiado com sucesso!");
      });
    }
  </script>
</body>
</html>
