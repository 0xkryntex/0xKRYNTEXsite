<!DOCTYPE html>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Rajdhani', sans-serif;
      background: radial-gradient(circle at top left, #0ff 0%, #000 100%);
      background-attachment: fixed;
      color: white;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffff88;
      border-radius: 20px;
      padding: 40px 30px;
      width: 95%;
      max-width: 700px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px #00ffff33;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 25px #00ffff33;
      }
      50% {
        box-shadow: 0 0 45px #00ffff99;
      }
    }

    .card h1 {
      font-size: 42px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffffaa;
      margin-bottom: 25px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }

    .button {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #00ffff88;
      color: #00ffff;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffff55;
      transition: 0.3s ease;
      backdrop-filter: blur(6px);
      position: relative;
    }

    .button::before {
      content: "â–¶ ";
      color: #00ffff;
    }

    .button:hover {
      background: #00ffff;
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffffcc;
    }

    @media (max-width: 500px) {
      .card h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
